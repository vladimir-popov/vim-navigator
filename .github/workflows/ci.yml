name: Vader Tests

on:
  push:
    branches: [ $default-branch ]
    paths-ignore:
      - 'doc/**'
      - 'README.md'
  pull_request:
    branches: [ $default-branch ]
    paths-ignore:
      - 'doc/**'
      - 'README.md'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
      - run: sh ./test/run-tests.sh
